Viết code jquery giúp tôi khi click vào thẻ a nào thì ô div tương ứng có class là standardElement sẽ hiện ra, đầu tiên những ô div đó sẽ được ẩn đi
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Ẩn tất cả các div có class là standardElement ban đầu
    $(".standardElement").hide();

    // Xử lý sự kiện click trên thẻ <a>
    $(".standard-list-button a").click(function(event) {
      event.preventDefault(); // Ngăn chặn chuyển hướng đến href

      // Ẩn tất cả các div có class là standardElement
      $(".standardElement").hide();

      // Lấy id của div cần hiển thị dựa trên class của thẻ <a> được click
      var targetId = $(this).attr("class");

      // Hiển thị div tương ứng
      $("#standard_" + targetId).show();
    });
  });
</script>
